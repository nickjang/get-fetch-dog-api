<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        <form class="js-random">
          <label for="num-dogs">Enter the number of random dog pictures to output:</label>
          <input type="number" id="num-dogs" value="3" min="1" max="50" step="1">
          <input type="submit" value="Get dog pic(s)!">
        </form>
        <form class="js-breed">
          <label for="breed">Enter a breed to see: </label>
          <input type="text" id="breed" value="Pug">
          <input type="submit" value="Get dog pic!">
        </form>
        <section class="results hidden">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
